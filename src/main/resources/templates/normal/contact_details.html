<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <title th:replace="${title}">title</title>
    </head>
    <body>
        <section>
            <div class="card mr-3 ml-3"th:if="${contact}" >
                <div class="card-body">
                    <div class="container text-center">
                        <image style="height: 200px;width: 200px;" class="my_profile_photo" th:src="@{'/img/'+${contact.image}}" src="" alt="profile photo" />
                        <h3 class="mt-3" ><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> ) </h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#ID</th>
                                    <th scope="col">SCM2020<span th:text="${contact.cId}">
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td><span th:text="${contact.email}"></span></td>
                                </tr>
                                <tr>
                                    <th scope="row">Phone</th>
                                    <td><span th:text="${contact.phone}"></span></td>
                                </tr>
                                <tr>
                                    <th scope="row">Work</th>
                                    <td><span th:text="${contact.work}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="description mt-3">
                            <th:block th:utext="${contact.description}"></th:block>
                        </div>
                        <div class="container mt-3">
                            <a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">DELETE</a>
                            <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">
                                <button type="submit" class="btn btn-primary btn-sm mt-1">UPDATE</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="text-center p-3 bg-danger text-center" th:unless="${contact}">You dont have permission to see this contact!!!</h3>
            </div>
        </section>
    </body>
</html>
