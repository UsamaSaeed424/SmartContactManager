<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <title th:replace="${title}">title</title>
    </head>
    <body>
        <section>
            <div class="card mr-3">
                <div class="card-body">
                    <h1 class="text-center">Update your Contact</h1>
                    <div class="container-fluid mt-1">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <div class="container text-center">
                                    <img style="height: 200px;width: 200px;" class="my_profile_photo" th:src="@{'/img/'+${contact.image}}" alt="" />
                                </div>
                                <form action="#"
                                      th:object="${contact}"
                                      enctype="multipart/form-data"
                                      method="post"
                                      th:action="@{/user/process-update}"
                                      class="mt-2">
                                    <input type="hidden" th:value="${contact.cId}" name="cId" />
                                    <!--First Name-->
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text mr-3">
                                                <i class="fa fa-plus"></i>
                                            </div>
                                        </div>
                                        <input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter First Name">
                                    </div>
                                    <!--Second Name-->
                                    <div class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text mr-3">
                                                <i class="fa fa-plus"></i>
                                            </div>
                                        </div>
                                        <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Second Name ">
                                    </div>
                                    <!--Phone-->
                                    <div class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text mr-3">
                                                <i class="fa fa-phone"></i>
                                            </div>
                                        </div>
                                        <input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Number">
                                    </div>
                                    <!--Phone-->
                                    <div class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text mr-3">
                                                @
                                            </div>
                                        </div>
                                        <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email">
                                    </div>
                                    <!--Work-->
                                    <div class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text mr-3">
                                                <i class="fa fa-briefcase"></i>
                                            </div>
                                        </div>
                                        <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work">
                                    </div>
                                    <!--contact description-->
                                    <div class="form-group mt-3">
                                        <textarea th:text="${contact.description}" placeholder="Enter Description" name="description" id="description" class="form-control" rows="10" cols="4"></textarea>
                                    </div>
                                    <!--Image contacts field-->
                                    <p class="text-secondary">Upload new profile photo</p>
                                    <div class="custom-file">
                                        <input type="file" name="profileImage" />
                                    </div>
                                    <div class="container text-center">
                                        <button type="submit" class="btn btn-outline-primary">Update Contact</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
