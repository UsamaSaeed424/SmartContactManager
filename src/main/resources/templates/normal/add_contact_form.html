<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
       th:replace="normal/base::layout(~{::section})">

    <head>
        <title th:replace="${title}">title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <section>
            <div class="card mr-3">
                <div class="card-body">
                    <h1 class="text-center">Add Contact</h1>
                    <div class="container-fluid mt-1">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <form action="#"
                                      th:object="${contact}"
                                      enctype="multipart/form-data"
                                      method="POST"
                                      th:action="@{/user/process-contact}"
                                      class="mt-2">
                                      <!--First Name-->
                                      <div class="input-group">
                                          <div class="input-group-prepend">
                                              <div class="input-group-text mr-3">
                                                  <i class="fa fa-plus"></i>
                                              </div>
                                          </div>
                                          <input type="text" id="firstName" name="name" placeholder="Enter First Name">
                                      </div>
                                      <!--Second Name-->
                                      <div class="input-group mt-3">
                                          <div class="input-group-prepend">
                                              <div class="input-group-text mr-3">
                                                  <i class="fa fa-plus"></i>
                                              </div>
                                          </div>
                                          <input type="text" id="secondName" name="secondName" placeholder="Enter Second Name ">
                                      </div>
                                      <!--Phone-->
                                      <div class="input-group mt-3">
                                          <div class="input-group-prepend">
                                              <div class="input-group-text mr-3">
                                                  <i class="fa fa-phone"></i>
                                              </div>
                                          </div>
                                          <input type="number" id="phone" name="phone" placeholder="Enter Phone Number">
                                      </div>
                                      <!--Phone-->
                                      <div class="input-group mt-3">
                                          <div class="input-group-prepend">
                                              <div class="input-group-text mr-3">
                                                  @
                                              </div>
                                          </div>
                                          <input type="email" id="email" name="email" placeholder="Enter Email">
                                      </div>
                                      <!--Work-->
                                      <div class="input-group mt-3">
                                          <div class="input-group-prepend">
                                              <div class="input-group-text mr-3">
                                                  <i class="fa fa-briefcase"></i>
                                              </div>
                                          </div>
                                          <input type="text" id="work" name="work" placeholder="Enter Work">
                                      </div>
                                      <!--contact description-->
                                      <div class="form-group mt-3">
                                          <textarea placeholder="Enter Description" name="description" id="description" class="form-control" rows="10" cols="4"></textarea>
                                      </div>
                                      <!--Image contacts field-->
                                      <div class="custom-file">
                                          <input type="file" name="profileImage" />
                                      </div>
                                      <div class="container text-center">
                                          <button type="submit" class="btn btn-outline-primary">Save Contact</button>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
