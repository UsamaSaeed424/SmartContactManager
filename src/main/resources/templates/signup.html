<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title th:replace="${title}">About</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div> 
						<h1 class="text-center">Register Here</h1>
						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
							<div  class="form-group">
								<label for="name_field">Your Name</label>
								<input name="name" type="text" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required
									th:value="${user.name}">
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
										
									</div>
							
							</div>
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input name="email" type="email"  class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required
									th:value="${user.email}">
							</div>
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required>
							</div>
							<div class="from-group">
								<textarea name="about" placeholder="Enter something about yourself" rows="10"
									class="form-control" th:value="about"></textarea>
							</div>
							<!-- Terms and Conditions Agreement -->
							<div class="form-group form-check text-center mt-2">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept terms and conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset" class="btn bg-primary btn-block text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
